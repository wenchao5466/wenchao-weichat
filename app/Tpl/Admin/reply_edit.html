<extend name="Common:base" />
<block name="title">{$title}</block>
<block name="main">
<link rel="stylesheet" href="/assets/css/doc.css">
<script src="/assets/js/category.js"></script>
<style>
	.pagination {margin-left:15px;margin-bottom:0;}    
</style>
<div id="content-main" class="main">
	<div class="Right-body-left">{$now_title}</div>
	<div class="row" style="margin-top:20px;"> 

</div>
<div class="form-group"  class="col-xs-6">
	<form method="post" class="form-inline" id="doc_form" action='/admin/index/saveItem/id/{$repay_item.id}' enctype="multipart/form-data" >
		<input type="hidden" name="user_id" value="{$repay_item.id}"/>
		<div class="row" style="position:relative;clear:both;">
		<div class="form-group  col-xs-9">
			<label for="keyword">关键字：</label>
			<input type="text text-input" class="form-control input-sm" id="keyword" placeholder="请输入关键字" value="{$repay_item.keyword}" name="keyword" maxlength="50" required="">
		</div>
		<div class="form-group  col-xs-9">
			<label for="message">回复内容：</label>
			<input type="text text-input" class="form-control input-sm" id="message" placeholder="请输入回复内容" value="{$repay_item.message}" name="message" maxlength="50" required="">
		</div>
		<input type="submit" value="提交" class="btn btn-success btn-sm" >
	</div>
	</form>
	</div>
</div>

</block>
